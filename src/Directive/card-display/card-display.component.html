<div class="d-flex justify-content-center mb-1">{{getTitle()}}</div>
<div class="row mb-3">

    <div class="col-sm-12">
        <ul class="card-list">
            <li *ngFor="let card of cardList">
                <div class="card" [class.red]="getcolor(card)=='red'" title=" {{card.value}}">
                    <div class="letter">{{card.value}}</div>
                    <div class="suit" [innerHTML]="getSuitGliph(card)"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
